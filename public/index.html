<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Name modal -->
  <div id="nameModal" class="modal show">
    <div class="modal-card">
      <h1>Welcome ðŸ‘‹</h1>
      <p>Enter a display name to start chatting with a random person.</p>
      <form id="nameForm">
        <input id="nameInput" type="text" maxlength="30" placeholder="Your name" required />
        <button type="submit">Start</button>
      </form>
    </div>
  </div>

  <!-- App -->
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <strong>Random Chat</strong>
      </div>
      <div class="status" id="status">Connectingâ€¦</div>
      <button id="skipBtn" class="skip" disabled title="Find someone else">Skip â†»</button>
    </header>

    <main id="chatArea" class="chat">
      <div id="connecting" class="connecting show">
        <div class="spinner"></div>
        <div>Looking for someone to chat withâ€¦</div>
        <small>Leave this tab open. You'll connect automatically.</small>
      </div>
      <!-- Messages will be appended here -->
    </main>

    <form id="inputBar" class="inputbar" autocomplete="off">
      <input id="msgInput" type="text" placeholder="Type a messageâ€¦" maxlength="2000" disabled />
      <button id="sendBtn" type="submit" disabled>Send</button>
    </form>
  </div>

  <footer class="foot">
    <small>Built with WebSocket â€¢ Be kind âœ¨</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
